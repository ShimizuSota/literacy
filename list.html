<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>野菜炒め</title>
  </head>
  <body>
    　<h1>野菜炒め</h1>
      <h2>概要</h2>
      <p>簡単で美味しく作れます。</p>
      <h2>材料</h2>
      <ul>
          <li>豚肉　100g</li>
          <li>キャベツ　4分の1</li>
          <li>ニラ　適量</li>
          <li>もやし　適量</li>
          <li>ニンジン　適量</li>
          <li>塩、コショウ　適量</li>
          <li>中華の素　適量</li>
      </ul>
      <h2>作り方</h2>
      <ol>
          <li>材料を切る</li>
          <li>全部炒める</li>
      </ol>
      <h2>できやすさ</h2>
      <dl>
          <dt>できやすさ</dt><dd>初心者でも簡単にできる。</dd>
      </dl>
  </body>
</html>
